{% extends 'dashboard/dashbase.html' %}


{% block dash %}


<center class="row">
    <h1 style="color: #05081d;">{{spec}} Department Vizualization playground</h1>
</center>
<hr />
<!-- <div class="row"> -->

{% for disease in disease_count %}

<div style="width: 60%; margin-left:19%;">
    <center>
        <h2>Monthly Appointment Barchart</h2>
    </center>
    <canvas id="myChartline{{disease}}"></canvas>
</div>
<hr />

{% endfor %}

<!-- </div> -->



<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>
    var endpoint = 'http://127.0.0.1:8000/dashboard/api/riskanalysis';

    $.ajax({
        method: "GET",
        url: endpoint,
        success: function (data) {
            // function call for multiple disease chart
            for (var disease in data) {
                drawBarChart(disease, data[disease]);
            }
        },
        error: function (error_data) {
            console.log(error_data);
        }
    })

    function drawBarChart(disease, data) {
        var labels = Object.keys(data);
        var values = Object.values(data);

        var ctx = document.getElementById('myChartline' + disease).getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: disease,
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }
</script>
</body>


{% endblock dash %}
