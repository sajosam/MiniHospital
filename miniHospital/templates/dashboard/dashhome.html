<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>chatsjs</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: linear-gradient(rgb(171, 183, 188), rgb(56, 187, 248));
        }

        .col-md-6 {
            border-left: 1px solid rgb(255, 255, 255);
            height: 500px;
        }
    </style>


</head>

<body>
    <center class="row">
        <h1 style="color: #05081d;">{{spec}} Department Vizualization playground</h1>
    </center>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <center>
                <h2>Monthly Appointment Barchart</h2>
            </center>
            <canvas id="myChartline"></canvas>
        </div>
        <div class="col-md-6">
            <center>
                <h2>Monthly Appointment Linechart</h2>
            </center>
            <canvas id="myline"></canvas>
        </div>
    </div>
    <hr />

    <div class="row">
        <div class="col-md-6">
            <canvas id="weekday"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="Chart"></canvas>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        var endpoint = 'http://127.0.0.1:8000/dashboard/api';

        $.ajax({
            method: "GET",
            url: endpoint,
            success: function (data) {
                drawBarGraph(data, 'myChartline', 'bar');
                drawBarGraph(data, 'myline', 'line');
                drawMultiLine(data, 'weekday');
                drawBarGraph(data, 'Chart', 'bar');

                console.log("drawing");
            },
            error: function (error_data) {
                console.log(error_data);
            }
        })

        function drawBarGraph(data, id, typ) {
            var labels = data.labels;
            var chartdata = data.chartdata;
            var ctx = document.getElementById(id).getContext('2d');
            var myChart = new Chart(ctx, {
                type: typ,
                data: {
                    labels: labels,
                    datasets: [{
                        data: chartdata,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 8, 0.6)',
                            'rgba(75, 12, 19, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(25, 159, 64, 0.6)',
                            'rgba(55, 19, 64, 0.6)',
                            'rgba(13, 11, 67, 0.6)',
                            'rgba(255, 1, 64, 0.6)',
                            'rgba(54, 12, 235, 0.6)',
                            'rgba(250, 90, 60, 0.6)',
                            'rgba(5, 59, 14, 0.6)'


                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 8, 1)',
                            'rgba(75, 12, 19, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(25, 159, 64, 1)',
                            'rgba(55, 19, 64, 1)',
                            'rgba(13, 11, 67, 1)',
                            'rgba(255, 1, 64, 1)',
                            'rgba(54, 12, 235, 1)',
                            'rgba(250, 90, 60, 1)',
                            'rgba(5, 59, 14, 1)'

                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    legend: {
                        display: false,
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                fontColor: 'black',
                                fontSize: 12,
                                beginAtZero: true
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Appointment Count',
                                fontColor: 'black',
                                fontSize: 12,
                            }
                        }],
                        xAxes: [{
                            ticks: {
                                fontColor: 'black',
                                fontSize: 12,
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Months',
                                fontColor: 'black',
                                fontSize: 12,
                            }
                        }]
                    }
                }
            });
        }

        function drawMultiLine(data, id) {
            // alert(Object.keys(data.week[3]))
            const xValues = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September',
                'October', 'November', 'December'
            ]
            const datasets = [];
            var barColors = [
                "#b91d47",
                "#00aba9",
                "#2b5797",
                "#f35399",
                "#1e7145"
            ];



            for (let i = 0; i < Object.keys(data.month_key).length; i++) {
                const week = data.week[i];
                const label = data.month_key[i];

                const values = Object.values(data.week[i]);
                const borderColor = barColors[i];
                const backgroundColor = `rgba(${i * 20}, 100, 200, 0.0)`;

                const dataset = {
                    label: label,
                    borderColor: borderColor,
                    backgroundColor: backgroundColor,
                    data: values
                };

                datasets.push(dataset);
            }

            var ctx = document.getElementById(id).getContext('2d');
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: datasets
                },
                options: {
                    legend: {
                        display: true,
                        labels: {
                            fontColor: 'black'
                        }

                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                fontColor: 'black',
                                fontSize: 12,
                                beginAtZero: true
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Appointment Count',
                                fontColor: 'black',
                                fontSize: 12,
                            }
                        }],
                        xAxes: [{
                            ticks: {
                                fontColor: 'black',
                                fontSize: 12,
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Months',
                                fontColor: 'black',
                                fontSize: 12,
                            }
                        }]
                    }
                }
            });
        }
    </script>
</body>

</html>
