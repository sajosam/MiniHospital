{% extends ext %}

{% load static %}

{% block dr %}

<!-- for fill leave application -->

<div style="width:50%;margin: 0 0 25% 25%;">

    <form action="{% url 'leaveApply' %}" method="post">
        {% csrf_token %}

        <div class="form-group">

            <label for="email">Email address</label>

            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="{{request.user.email}}" required disabled>


        </div>

        <div class="form-group">

            <label for="date">Date</label>

            <input type="date" class="form-control" id="date" placeholder="Date" name="date">

        </div>

        <div class="form-group">

            <label for="type">Type</label>

            <select class="form-control" id="type" name="div">

                <option>FN</option>

                <option>AN</option>

                <option>FD</option>

            </select>

        </div>

        <div class="form-group">

            <label for="reason">Reason</label>

            <textarea class="form-control" id="reason" rows="3" name="reason" placeholder="Reason"></textarea>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>


    </form>

</div>



{% endblock dr %}
